# Application Name
spring.application.name=user-management-service

# ===============================
# DATABASE CONFIGURATION (UPDATED)
# ===============================
# We use environment variables so Railway can inject the database credentials
# ===============================
# DATABASE CONFIGURATION (Railway Internal)
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# Required for Railway to bind the correct port
server.port=${PORT:8080}

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT CONFIGURATION
# ===============================
# These must be added in the Railway "Variables" tab
jwt.secret=mkvillageSecretKeyMkvillageSecretKey123456
jwt.expiration=86400000

# ===============================
# TWILIO CONFIGURATION
# ===============================
# These must be added in the Railway "Variables" tab
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phoneNumber=${TWILIO_PHONE_NUMBER}

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.com.mkvillage=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.root=INFO

spring.security.debug=true







